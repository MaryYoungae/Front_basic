<body>
    <h1>Javascript 자료형(Javascript Data Type)</h1>
    <hr>

    <h2>숫자형(Integer)</h2>
    <p>Numbers: 5, 10, 55.23(floating point)</p>

    <h2>문자형(String)</h2>
    <p>String(문자열, Text) : '안녕하세요'(String qoute), "Hi"(Double quote), `another string`(backtick)와 같은 기호로 표현 가능</p>
    <p>``(backtick)은 ES(ECMAScript의 줄임말) 2015버전붙터 가능(ES2015. ES6)</p>
