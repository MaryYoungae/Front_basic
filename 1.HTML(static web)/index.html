<!-- 자동완성 : ! -> tab  -->
<!-- 문서의 타입 -->
<!DOCTYPE html>
<!-- 최상위 element/tag 이다. 
    lang이라는 attriute의 value이 en일 경우 : 영어/ ko 일경우 : 한국어 기준 작성된 문서
    <html lang="ko"> 일 경우 브라우저 실행시 상단에 '이 페이지 번역하기'가 자동으로 뜸 -->
<html lang="en">
<!-- haed : 이문서에 관련된 메타 정보 , 책의 날개와 같은 부분 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Google 검색 엔진 최적화 가이드 확인 -->
    <meta name="description" content="Put your description here.">
    <meta name="author" content="You">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindspace studio</title>
</head>

<body>
    <main>
        <!-- Semantic tag -->
        <header>
            <h1>Mindspace studio</h1>
            <nav>
                <!-- ul>li*3>a -> tab  -->
                <ul>
                    <!-- herf: 링크 경로 설정. 같은 디렉토리안에 있어서 이미지이름만으로 사용 가능 
                     다른 폴더에 있을 경우 상대경로 입력 예시) ../test2/home.html (현위치상단->test2폴더->home.html)
                     ** html -> html 이동은 실무에 사용 거의 안함. 공부를 위한 설정-->
                    <li><a href="home.html">History</a></li>
                    <li><a href="home.html">Gallery</a></li>
                    <li><a href="home.html">Game</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <article>
                <!-- lorem10 -> tab : lorem ipsum (더미 텍스트 생성) -->
               <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, placeat!</p>
                
               <!-- p{Menu} -> tab  -->
               <P>Menu</P>
               <ol>
                   <li>아이스 아메리카노</li>
                   <li>시나몬 라떼</li>
                   <li>사과유자차</li>
                   <li>쌍화차</li>
               </ol>

               <figure>
                    <!-- src: 사진 경로(같은폴더에위치되어있음)
                    alt(alternative): 이미지가 깨졌을때 대체 텍스트용, 묘사형태로 입력 (웹접근성을위한)-->
                    <img src="mindspace-studio.jpg" alt="Mindspace studio room">
                    <!-- 사진 설명, figcaption 없이 쓰면 사진과 설명 사이의 공간이 생김 -->
                    <figcaption>Mindspace studio room</figcaption>
                </figure>
            </article>
            <article>
                <h2>메뉴 제안</h2>
                <!-- action: submit 했을때 이동되는 곳 -->
                <form action="action/">
                    <!-- for="id와같은값"
                    라벨을 사용하면 checkbox나 radio사용시 해당 이름만 클릭해도 체크됨 -->
                    <label for="menu-name">메뉴 이름</label>
                    <input type="text" name="menuName" id="menu-name"><br><br>
                    <label for="menu-desc">메뉴 설명</label>
                    <input type="text" name="menuDesc" id="menu-desc"><br><br>
                    <label for="menu-email">E-mail</label>
                    <input type="email" name="userEmail" id="menu-email"><br><br>
                    <label for="menu-password">비밀번호</label>
                    <input type="password" name="userpassword" id="menu-password"><br><br>
                    <button type="submit">등록</button>
                    <button type="reset">취소</button>
                </form>
            </article>
            <aside>
                <!-- 보통 광고 영역 -->
                <p>광고. 다이나핏 다운패딩 '2월' 특가 60% 119,600</p>
            </aside>
        </section>
        <footer>
            <p>1. 주소: 서울 강남구 어디로 200 - 1</p>
            <p>2. 연락처: 02-000-0000</p>
        </footer>
    </main>

    <a href="https://developers.google.com/search/docs/beginner/seo-starter-guide?hl=ko">SEO Ref</a>
</body>

</html>
