<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 조건문(Javascript Condition Statement)</title>
</head>
<body>
    <h1>Javascript 조건문(Javascript Condition Statement)</h1>
    <hr>
    
    <figure style="text-align: center;">
        <img src="cookie.png" alt="">
        <figcaption>책상에 쿠키가 2개 놓여있다.. 다 먹어도 될까?</figcaption>
        <!-- 선택지 박스가 포커싱 될수 있도록 지원해주는 tag <label> -->
        <label for="choice">몇 개 먹을지 선택하자.</label><select name="" id="choice">
            <option value="">** 선택지 **</option>
            <option value="one">하나밖에 없는 동생을 위해 한개만 먹자</option>
            <option value="two">헉.. 실수로 다 먹어버렸다..(실수맞아?)</option>
            <option value="random">마법의 소라고동님, 쿠키를 다 먹어도 될까요?</option>
        </select>

        <hr>
        결과: <p></p>
    </figure>

    <script>
        const select = document.querySelector('select'); // <select>를 js코드로 가져옴
        // console.log(select);
        const paragraph = document.querySelector('p'); //<p>를 js코드로 가져옴
        console.log(paragraph);

        // 반환타입 쓰지 않음
        function setResult() {
            //<select>의 이벤트발생시 해당 value값을 할당
            const choice = select.value;

            if (choice === 'one') {
                paragraph.textContent = '하늘에서 천사가 내려와 쿠키를 한 박스 주고 갔다.';
            } else if (choice === 'two') {
                paragraph.textContent = '이 과자 쪼가리가 뭐라고.. 엄마한테 호되게 당했다.';
            } else {
                paragraph.textContent = '안 돼';
            }
        }
        
        //select 태그한테 사용자가 선택박스(?)의 값을 수정하는 이벤트(행동)을 하는 것을 확인(listen)하면, setResult()를 호출하도록 약속 시킴
        select.addEventListener('change', setResult);
    </script>
</body>
</html>
