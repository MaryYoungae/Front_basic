<body>
    <h1>CSS wihth / height</h1>
    <hr>

    <div class="height-default">
        div의 height는 기본값(auto)으로 content 영역만큼의 크기 가짐
    </div>

    </div>

    <div class="height-pct">
        <h2>height with %(percent) units</h2>

    </div>
